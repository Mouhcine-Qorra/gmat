<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Login</title>
	<link rel="icon" type="image/png" href="{% static 'img/about.png' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="{% static 'css/mainn.css' %}" type="text/css" rel="stylesheet" >
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<!------------ NAVBAR ------------>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'store' %}">Store</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item active">
			<a class="navbar-brand" href="{% url 'checkout' %}">Checkout</a>
		  </li>
		</ul>
		<div class="form-inline my-2 my-lg-0">
				{% if request.user.is_authenticated %}
	     		<a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>
				{% else %}
				<a href="{% url 'login' %}" class="btn btn-warning">Login</a>
				<a href="{% url 'register' %}" class="btn btn-warning">Register</a>
				{% endif %}
		</div>
	  </div>
	</nav>

<!------------ LOGIN ------------>
	<div class="container_all h-100">
		{% for message in messages %}
		<div class="shooter">
			<div class="alert alert-warning alert-dismissible">
				<strong>Warning!</strong>{{message}}
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
		</div>
		{% endfor %}
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="email" name="email" placeholder="Email..." id="input1" class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Login">
				   			</div>
					</form>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						Forgot Password? <a href="{% url 'reset_password' %}" class="ml-2">Reset Password</a>
					</div>

				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
            var data_var = "{{var}}";

            $(document).ready(function() {
                if ( data_var == "sent" ) {
                    $("#success-alert").fadeTo(6000, 500).slideUp(500, function() {
                        $("#success-alert").slideUp(500);
                    });
                };
            });


	 $(function() {
			$('#input1').on('keypress', function(e) {
				if (e.which == 32){
					console.log('Space Detected');
					return false;
				}
			});
	 });
</script>
</body>
</html>

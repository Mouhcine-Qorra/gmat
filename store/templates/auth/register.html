<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Register</title>
	<link rel="icon" type="image/png" href="{% static 'img/main/about.png' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="{% static 'css/mainn.css' %}" type="text/css" rel="stylesheet" >
	<style>
		.shooter {
			width: 100%;
			text-align: center;
			margin: auto;
			top: 64px;
			position: fixed;
			z-index: 2;
		}
	</style>

</head>
<body>
<!------------ NAVBAR ------------>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'store' %}">Store</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		  <li class="nav-item active">
			<a class="navbar-brand" href="{% url 'checkout' %}">Checkout</a>
		  </li>
		</ul>
		<div class="form-inline my-2 my-lg-0">
				{% if request.user.is_authenticated %}
	     		<a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>
				{% else %}
				<a href="{% url 'login' %}" class="btn btn-warning">Login</a>
				<a href="{% url 'register' %}" class="btn btn-warning">Register</a>
				{% endif %}
		</div>
	  </div>
	</nav>

<!------------ REGISTER ------------>
	<div class="container_all h-100">
		{% for message in messages %}
		<div class="shooter text-center">
			<div class="alert alert-warning alert-dismissible">
				<strong>Warning!</strong>{{message}}
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
		</div>
		{% endfor %}
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">REGISTER ACCOUNT</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." id="input1" class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							<input type="email" name="email" placeholder="Email..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password1" placeholder="Password..." class="form-control" >
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password2" placeholder="Password..." class="form-control" >
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Register Account">
				   		</div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>

<!------------ SCRIPTS ------------>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';

		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}


		 $(function() {
				$('#input1').on('keypress', function(e) {
					if (e.which == 32){
						console.log('Space Detected');
						return false;
					}
				});
		 });
	</script>
</body>
</html>
